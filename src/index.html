<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rgb challenge</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <div class="wrapper">
    <h1>THE GREAT <br> <span>RGB</span> <br> GUESSING CHALLENGE</h1>
    <div class="game">
      <!-- 점수표기를 위한 코드 -->
      <div class="score">SCORE : 0</div>

      <!-- 정답 컬러 -->
      <div class="color-text"></div>

      <!-- 선택할 수 있는 랜덤컬러 3가지 -->
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>

      <!-- 정답 혹은 오답일 때 화면에 띄어지는 모달 -->
      <div class="right-modal">
        THAT'S RIGHT!
        <button class="next-stage">NEXT STAGE</button>
      </div>
      <div class="wrong-modal">
        TOO BAD! :(
        <div>SCORE : <span class="score-in-modal"></span></div>
        <button class="play-again">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
